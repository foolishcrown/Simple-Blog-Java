<html>
    <head>
        <title>Confirm Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="lib/jquery-3.4.1.js" type="text/javascript"></script>
        <script src="lib/jquery.validate.js" type="text/javascript"></script>
        <script src="lib/additional-methods.js" type="text/javascript"></script>
        <script type="text/javascript">
            $().ready(function () {
                $("#confirmMailForm").validate({
                    rules: {
                        email: {
                            required: true,
                            email: true
                        },
                        authenCode: {
                            required: true
                        }
                    },
                    messages: {
                        email: {
                            required: "Please input email field!",
                            email: "Please input correct email format!"
                        },
                        authenCode: {
                            required: "Please input confirmation code field!"
                        }
                    }
                });
            });
        </script>
        <style>
            .error{
                color: red;
            }
            .Title{
                padding: 30px;
                font-size: 40px;
                text-align: center;
                background: bisque;
            }
        </style>
    </head>
    <body>
        <div class="Title">
            <h1>Simple Blog</h1>
        </div>
        <br/>
        <nav>
            <button type="button" onclick="location.href = 'searchAction'">Home</button>
            <button type="button" onclick="location.href = 'registerPage'">Register</button>
            <button type="button" onclick="location.href = 'loginPage'">Login</button>
        </nav><br/>
        <h2>Please input your email and confirmation code to activate account</h2>
        <form action="confirmMailAction" id="confirmMailForm" method="POST">
            <table border="1">
                <tbody>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="text" name="email" id="email"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Activation code:</td>
                        <td>
                            <input type="text" name="authenCode" id="authenCode"/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Confirm"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
